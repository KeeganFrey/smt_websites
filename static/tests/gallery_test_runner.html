<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Unit Tests</title>
    <!-- Link to the production CSS to ensure styles are available if needed by tests, though not strictly for unit testing logic -->
    <link rel="stylesheet" href="../css/gallery.css">
    <style>
        body { font-family: sans-serif; margin: 20px; }
        #test-gallery-container {
            /* Styles for the test gallery if needed, or rely on gallery.css */
            margin-bottom: 20px;
            /* Make it smaller for test page */
            max-width: 400px;
            max-height: 300px; /* Limit height for vertical galleries */
            border: 1px dashed #ccc;
        }
        #test-results {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #eee;
            background-color: #f9f9f9;
        }
        .test-results-summary {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .test-case {
            margin-bottom: 8px;
            padding: 5px;
            border-left: 3px solid #eee;
        }
        .test-case.pass {
            border-left-color: green;
            background-color: #e6ffe6;
        }
        .test-case.fail {
            border-left-color: red;
            background-color: #ffe6e6;
        }
        .test-case .message {
            font-weight: bold;
        }
        .test-case .details {
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Gallery Unit Tests</h1>

    <!-- Simplified gallery structure for testing -->
    <div id="test-gallery-container" class="gallery-container">
        <div class="gallery-items">
            <div class="gallery-item"><img src="https://via.placeholder.com/100x50?text=Test1" alt="Test 1"></div>
            <div class="gallery-item"><img src="https://via.placeholder.com/100x50?text=Test2" alt="Test 2"></div>
            <div class="gallery-item"><img src="https://via.placeholder.com/100x50?text=Test3" alt="Test 3"></div>
            <div class="gallery-item"><img src="https://via.placeholder.com/100x50?text=Test4" alt="Test 4"></div>
        </div>
        <div class="navigation-indicators">
            <!-- Indicators will be generated by gallery.js -->
        </div>
    </div>

    <div id="test-results">
        <div class="test-results-summary">Running tests...</div>
        <!-- Test results will be appended here by gallery.test.js -->
    </div>

    <!-- Gallery script itself -->
    <script src="../js/gallery.js"></script>
    <!-- Test script -->
    <script src="gallery.test.js"></script>
</body>
</html>
